<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let user of users; index as i" class="userspace" (click)="gotoChatPage(user.id)">
            <ion-col col-2>
                <ng-template [ngIf]="userImages != undefined">
                    <img src="{{userImages[i].thumbnailUrl || 'assets/default.png'}}">
                </ng-template>
            </ion-col>
            <ion-col col-10>
                <ion-row class="username">
                    {{user.username}}
                </ion-row>
                <ion-row class="chat">
                    {{user.company.catchPhrase}}
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
