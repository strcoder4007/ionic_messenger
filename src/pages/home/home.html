<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row *ngFor="let user of users; index as i" class="userspace">
            <ion-col col-2>
                <img src="{{userImages[i].thumbnailUrl}}">
            </ion-col>
            <ion-col col-10>
                    {{user.username}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
